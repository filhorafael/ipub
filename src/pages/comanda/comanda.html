<ion-header>
  <ion-navbar>
    <ion-title>Comanda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let comanda of lista | async">
      <h2>{{comanda.item}}</h2>
      <h3>{{comanda.valor_unitario}}</h3>
      <h4>{{comanda.qtd}}</h4>
      <h5>{{comanda.valor_total}}</h5>
    </ion-item>
  </ion-list>
</ion-content>
