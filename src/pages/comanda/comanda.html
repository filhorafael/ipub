<ion-header>
  <ion-navbar>
    <ion-title>Comanda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let item of comanda'>

      <h3>Item: {{ item.item }} &nbsp; Quantidade: {{ item.qtd }} &nbsp; Valor Unitário: {{ item.valor_unitario }}</h3>

    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>10% para os garçons</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <br>

  <ion-item>
    <b>Total</b>
    <ion-note item-end>
      <b>R$ {{valorTotal}}</b>
    </ion-note>
  </ion-item>

</ion-content>
