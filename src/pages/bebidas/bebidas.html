<ion-header>

  <ion-navbar>    
    <ion-title>Bebidas <ion-icon name="beer"></ion-icon>
    </ion-title>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          <strong>Cervejas</strong> 
        </ion-card-header>
        <ion-card-content (click)="goToCervejasPage()">
          Skol, Brahma, Original, Bud Weiser...
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-header>
            <strong>Drinks</strong> 
          </ion-card-header>
          <ion-card-content>
            Caipirinha, Pina Colada, Mojito, Hi Fi...
          </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
              <strong>Cafés</strong> 
            </ion-card-header>
            <ion-card-content>
              Café com Leite, Capuccino, Mocha, Pingado...
            </ion-card-content>
          </ion-card>

        <ion-card>
            <ion-card-header>
              <strong>Águas</strong> 
            </ion-card-header>
            <ion-card-content>
              Garrafa 500ml (Com gás), Garrafa 500ml (Sem gás), Copo 250ml...
            </ion-card-content>
          </ion-card>

</ion-content>
